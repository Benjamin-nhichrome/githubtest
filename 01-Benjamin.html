<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JavaScript Meldingen</title>
</head>
<body>

<script>
    var geboortejaar = 2004; 
    var leeftijd = 18; 

    var uitkomst1 = geboortejaar + leeftijd;
    var uitkomst2 = geboortejaar - leeftijd;

    alert("Geboortejaar + Leeftijd = " + uitkomst1);
    alert("Geboortejaar - Leeftijd = " + uitkomst2);
</script>

</body>
</html>
